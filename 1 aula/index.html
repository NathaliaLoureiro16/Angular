<!DOCTYPE html>
<html lang="en" ng-app="TodoList">

<head>
    <title>Todo List | Angular JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>
</head>

<body ng-controller="PrincipalController">
    <div class="container">
        <div class="row">
            <section class="content">
                <h1>Tarefas</h1>
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div>
                                <div class="pull-left">
                                    <div class="form-inline" style="margin-top:13px">
                                        <label for="nomeTarefa">Nome tarefa:</label>
                                        <input type="text" class="form-control" id="nomeTarefa" ng-model="tarefa.nome"/>
                                        <input type="hidden" value="7" />
                                        <br/>Digitado : {{tarefa.nome}}
                                    </div>
                                </div>
                                <div class="pull-right">
                                    <div class="btn-group">
                                        <button class="btn btn-primary" ng-click="meuEvento()">Incluir</button>
                                        <a href="#!concluido" class="btn btn-success btn-filter">Concluido</a>
                                        <a href="#!pendente" class="btn btn-warning btn-filter">Pendente</a>
                                        <a href="#!cancelado" class="btn btn-danger btn-filter">Cancelado</a>
                                        <a href="#!" class="btn btn-default btn-filter">Todos</a>
                                    </div>
                                </div>
                            </div>
                            <div class="table-container">
                            </div>
                        </div>
                    </div>
                    <div class="content-footer">
                        <p>
                            Page Â© - 2017 <br> Powered By Fundatec
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
